<!doctype html>

<html lang="en">
<head>
	<meta charset="utf-8">

	<title>Memory Game</title>
	<meta name="description" content="Memory Game">
	<meta name="author" content="Augustus Wilder">

	<link rel="stylesheet" href="css/style.css">


	<!--[if lt IE 9]>
	<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
	
	
</head>

<body>


	
	
	<div id="container">
		<div id="gameboard">
			<ul>
			
			</ul>
		</div>
		
		<div id="scorecounter">
				<p>Main Objective: Hunt 8 Monsters</p>
		</div>
		
		<div class="volume" id="volumedisplay">
			<p>Volume:</p>
			<p>0.5</p>
		</div>
		<div class="volume" id="volumemute">
			<p>x</p>
		</div>
		<div class="volume" id="volumedown">
			<p>-</p>
		</div>
		<div class="volume" id="volumeup">
			<p>+</p>
		</div>
		
		<audio src="audio/proofofahero.mp3" id="proofofahero" controls>
			<p>Your browser does not support the <code>audio</code> element.</p>
		</audio>
		<audio src="audio/questclear.mp3" id="questclear" controls>
			<p>Your browser does not support the <code>audio</code> element.</p>
		</audio>
		<audio src="audio/questfailed.mp3" id="questfailed" controls>
			<p>Your browser does not support the <code>audio</code> element.</p>
		</audio>
		
		<button class="button" id="startbutton">
			<p>HUNT!</p>
		</button>

	</div>
	
	<script src="http://code.jquery.com/jquery-2.2.2.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
